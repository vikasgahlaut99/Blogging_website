<!DOCTYPE html>
<html>
  <head>
    <!-- Place all CSS for header in this file -->
    <link href="css\header.css" rel="stylesheet" type="text/css" />

    <!-- Place all CSS for the rest of the elements in this file -->
    <link href="css\index.css" rel="stylesheet" type="text/css" />

    <!-- Place all CSS for fonts in this file -->
    <link href="css\font.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="main-container-div">
      <!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->
      <div class="header">
        <button
          id="topButtons"
          type="button"
          class="btn btn-info btn-lg"
          data-toggle="modal"
          data-target="#signUp"
        >
          Sign Up
        </button>
        <button
          id="topButtons"
          type="button"
          class="btn btn-info btn-lg"
          data-toggle="modal"
          data-target="#signIn"
        >
          Sign In
        </button>
        <a id="pageTitle" class="logo-title">ScriBBler</a>
        <p class="middleText">Explore, Imagine, Create</p>
      </div>
    </div>

    <!-- Insert code for All Posts & Create Post button here -->
    <div class="postButtons" style="margin-top: 200px; margin-bottom: 200px;">
      <center>
        <input
          class="centerButton"
          type="button"
          value="All Posts"
          onclick="window.location.href='html/bloglist.html'"
        />&nbsp;&nbsp;
        <input
       class="centerButton"
        type="button"
        value="Create"
        data-toggle="modal"
        data-target="#create"
      />
      </center>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="signUp" role="dialog">
      <div
        class="modal-dialog modal-sm"
        style="position:relative;top:05%!important;"
      >
        <div class="modal-content" style="padding: 20px;">
          <div class="modal-header" style="display:flex;flex-direction: row;">
            <!-- <button type="button" class="close" style="float:right;" data-dismiss="modal">
              &times;
            </button> -->
            <div style="width:80%"><center><h1 class="modal-title" style="color:black;font-weight:bold;">Get Started!</h1></center></div>
            <div style="width:20%;text-align:center;cursor: pointer;" data-dismiss="modal"><a style="float:right">X</a></div>
          </div>
          <hr>
          <div class="modal-body">
                <form>
            <label for="fname"><b>Full Name</b></label>
            <input
              type="text"
              placeholder="Enter Full Name"
              name="fname"
              required
            />

            <label for="uname"><b>Username</b></label>
            <input
              type="text"
              placeholder="Enter Username"
              name="uname"
              required
            />

            <label for="psw"><b>Password</b></label>
            <input
              type="password"
              placeholder="Enter Password"
              name="psw"
              required
            />

            <label for="confirmpsw"><b>Confirm Password</b></label>
            <input
              type="password"
              placeholder="Confirm Password"
              name="confirmpsw"
              required
            />
          </div>
          <center>
            <button
              id="ya"
              type="submit"
              class="btn btn-success"
              style="width:100%;background-color: green;padding: 14px 20px;"
            >
              SignUp
            </button>
        </center>
            </form>
        </div>
      </div>
    </div>

    <div class="modal fade" id="signIn" role="dialog">
            <div
              class="modal-dialog modal-sm"
              style="position:relative;top:05%!important;"
            >
              <div class="modal-content" style="padding: 20px;">
                <div class="modal-header" style="display:flex;flex-direction: row;">
                  <!-- <button type="button" class="close" style="float:right;" data-dismiss="modal">
                    &times;
                  </button> -->
                  <div style="width:90%"><center><h1 class="modal-title" style="color:black;font-weight:bold;">Welcome Back!</h1></center></div>
                  <div style="width:10%;text-align:center;cursor: pointer;" data-dismiss="modal"><a style="float:right">X</a></div>
                </div>
                <hr>
                <div class="modal-body">
                      <form>
                 
                  <label for="uname"><b>Username</b></label>
                  <input
                    type="text"
                    placeholder="Enter Username"
                    name="uname"
                    required
                  />
      
                  <label for="psw"><b>Password</b></label>
                  <input
                    type="password"
                    placeholder="Enter Password"
                    name="psw"
                    required
                  />
      
                 
                </div>
                <center>
                  <button
                    id="ya"
                    type="submit"
                    class="btn btn-success"
                    style="width:100%;background-color: green;padding: 14px 20px;"
                  >
                    SignIn
                  </button>
                  <h3 class="para">Not a member? <a id="sign" data-dismiss="modal">Sign Up</a></h3>
              </center>
                  </form>
              </div>
            </div>
          </div>

           
            
       
  
      <!-- Insert code for Create Post modal here -->
    
      <div class="modal fade" id="create" role="dialog">
            <div
              class="modal-dialog modal-sm"
              style="position:relative;top:05%!important;"
            >
              <div class="modal-content" style="padding: 10px;">
                <div class="modal-header" style="display:flex;flex-direction: row;">
                 
                  <div style="width:90%"><center><h2 class="modal-title" style="color:black;font-weight:bold;">Pen Your Post</h2></center></div>
                  <div style="width:10%;text-align:center;cursor: pointer;" data-dismiss="modal"><a style="float:right">X</a></div>
                </div>
                
                <div class="modal-body">
                      <form>
                 
                            <label for="Title"><b>Title</b></label><br>
                            <input
                              type="text"
                              name="title"
                              Style="width:60%; background-color: lightgray;" 
                            /><br>
                            <label for="Title"><b>Content:</b></label> 
                            <br><textarea rows="12" cols="60" style="background-color: lightgray;">
    
                            </textarea>
    
                </div>
                <center>
                  <button
                    id="ya"
                    type="submit"
                    class="btn btn-success"
                    style="width:100px;background-color: green;padding: 14px 20px;" >
                    Create
                  </button>
                  
              </center>
                  </form>
              </div>
            </div>
          </div>


    <!-- Place all Javascript for header in this file -->
    <script src="js\header.js"></script>
    <!-- Place all Javascript for rest of the elements in this file -->
    <script src="js\index.js"></script>
  </body>
</html>
